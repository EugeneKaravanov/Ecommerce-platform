name: ci-cd
on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
      - name: Restore dependencies
        run: dotnet restore ./Ecommerce/Ecommerce.sln
      - name: Build
        run: dotnet build --configuration Release ./Ecommerce/Ecommerce.sln
      - name: Run tests
        run: dotnet test --no-build --verbosity normal ./Ecommerce/Ecommerce.sln
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Build Docker GatewayService
        run: docker build --platform linux/amd64 -t gatewayservice-image -f ./Ecommerce/GatewayService/Dockerfile .
      - name: Print working directory
        run: pwd
      - name: Build Docker OrderService
        run: docker build --platform linux/amd64 -t orderservice-image -f ./Ecommerce/OrderService/Dockerfile .
      - name: Build Docker ProductService
        run: docker build --platform linux/amd64 -t productservice-image -f ./Ecommerce/ProductService/Dockerfile .
